<div class="signin-container">
  <div class="buffer local">
    <form name="signupForm" ng-submit="signupForm.$valid && sendSignup(signup)">
      <alert type="danger" ng-show="error">
        {{ error }}
      </alert>
      <div class="form-group">
        <label>First Name</label>
        <input type="text" class="form-control" required ng-model="signup.first_name" />
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" class="form-control" required ng-model="signup.last_name" />
      </div>
      <div class="form-group">
        <label>Email Address</label>
        <input type="text" class="form-control" required ng-model="signup.email" />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" required ng-model="signup.password"/>
      </div>
      <div class="form-group">
        <label>Password again</label>
        <input type="password" class="form-control" required ng-model="signup.passwordagain"/>
      </div>
      <button type="submit" class="btn btn-block btn-primary">Sign Up</button>
    </form>
  </div>
    <div class="or buffer">
    <div class="back-line"><span>OR</span></div>
  </div>
  <div class="buffer oauth">
    <p><oauth-button provider-name="Google"></oauth-button></p>
    <p><oauth-button provider-name="Twitter"></oauth-button></p>
    <p><oauth-button provider-name="Facebook"></oauth-button></p>
  </div>
</div>
