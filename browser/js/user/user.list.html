<div class="container">
	<div class="col-md-6">
		<user-item
      user="userSearch"
			title="Search" edit disable>
		</user-item>
  </div>
  <div class="col-md-6">
    <user-item
      user="userAdd"
      title="Add" edit>
    </user-item>
	</div>
  <br>
  <div class="row">
    <div class="col-md-6" ng-repeat="user in users | filter:userSearch"
      ui-sref="profile({id: user.id})"
      ui-sref-active="active"> 
      <user-item user="user" title="Profile"></user-item>
    </div>
  </div>
</div>
