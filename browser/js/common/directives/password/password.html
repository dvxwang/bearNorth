
<form name="resetForm" class="form-horizontal" ng-click="resetForm.$valid && reset()">

  <div class="form-group">
    <label class="col-sm-4 control-label">Old Password</label>
    <div class="col-sm-8">
    <input class="form-control" ng-model="credentials.password" type="text"/>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-4 control-label">New Password</label>
    <div class="col-sm-8">
    <input class="form-control" ng-model="user.password" type="text"/>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-4 control-label">Confirm Password</label>
    <div class="col-sm-8">
    <input class="form-control" type="text"/>
    </div>
  </div>

  <alert type="danger" ng-show="error">
      {{ error }}
  </alert>

</form>
