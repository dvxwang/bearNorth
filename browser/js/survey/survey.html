<section id="home">
  <!-- logo -->
  <div class="row logo-row stripe-row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <bearnorth-logo></bearnorth-logo>
    </div>
    <div class="col-md-2"></div>
  </div>

  <!-- activities -->
  <div class="row diff">
    <div class="col-md-4 activity-name-col">
      <button class='difSelect'>Easy</button>
    </div>
    <div class="col-md-4 activity-name-col">
      <button class='difSelect'>Moderate</button>
    </div>
    <div class="col-md-4 activity-name-col">
      <button class='difSelect'>Hard</button>
    </div>
  </div>

  <div class="row temp">
    <div class="col-md-4 activity-name-col">
      <button class='tempSelect'>Warm</button>
    </div>
    <div class="col-md-4 activity-name-col">
      <button class='tempSelect'>Cold</button>
    </div>
    <div class="col-md-4 activity-name-col">
      <button class='tempSelect'>Wet</button>
    </div>
  </div>

  <div class="row length">
    <div class="col-md-4 activity-name-col">
      <button class='lenSelect'>Short</button>
    </div>
    <div class="col-md-4 activity-name-col">
      <button class='lenSelect'>Medium</button>
    </div>
    <div class="col-md-4 activity-name-col">
      <button class='lenSelect'>Long</button>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12 activity-name-col">
      <button ng-click='goToPackage()'>See your package!</button>
    </div>
  </div>


</section>
