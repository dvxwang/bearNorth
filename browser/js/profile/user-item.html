
<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">{{title}}</h3>
	</div>
	<div class="panel-body">
	<form class="form-horizontal" name="userForm">
		<div class="form-inline form-group">
		  <label class="col-sm-2 control-label" >Name</label>
		  <div class="col-sm-10">
		  <p class="form-control-static" ng-show="!edit">{{user.first_name}} {{user.last_name}}</p>
		  <input class="form-control" ng-model="user.first_name" ng-show="edit"/>
		  <input class="form-control" ng-model="user.last_name" ng-show="edit"/>
		  </div>
		</div>

		<div class="form-group">
		  <label class="col-sm-2 control-label">Email</label>
		  <div class="col-sm-10">
		  <p class="form-control-static" ng-show="!edit">{{user.email}}</p>
		  <input class="form-control" ng-model="user.email" ng-show="edit"/>
		  </div>
		</div>

		<div class="form-group">
		  <label class="col-sm-2 control-label">Address</label>
		  <div class="col-sm-10">
		  <p class="form-control-static" ng-show="!edit">{{user.defaultShipping}}</p>
		  <input class="form-control" ng-model="user.defaultShipping" ng-show="edit"/>
		  </div>
		</div>
		<div class="form-group">
		  <label class="col-sm-2 control-label">Gender</label>
		  <div class="col-sm-10">
		  <p class="form-control-static" ng-show="!edit">{{user.gender}}</p>
		  <input class="form-control" ng-model="user.gender" ng-show="edit"/>
		  </div>
		</div>
		
		<span ng-hide="disable" class="pull-right">
            <button class="btn btn-sm btn-warning" 
                ng-show="!edit" ng-click="edit = !edit">
                Edit
            </button>
            <button ng-show="edit" class="btn btn-sm btn-primary"
            	type="submit" ng-click="user.save(); edit = !edit">
            	Submit
            </button>
            <button class="btn btn-sm btn-danger" 
            	ng-click="user.destroy()">
                Delete
            </button>
        </span>
    </form>
    </div>
</div>
