	<div class="aboutMe row">
		<div class= "col-lg-12">
			<div class="panel panel-success">
				<div class="panel-heading">
					<h3 class="panel-title">Profile Information</h3>
				</div>

				<div class="panel-body">
					<table class="table table-user-information">
						<tbody>
						<tr>
						  <td>Name:</td> <td>{{user.first_name}} {{user.last_name}}</td>
						</tr>
						<tr>
						  <td>Email:</td> <td>{{user.email}}</td>
						</tr>
						<tr>
						  <td>Address:</td> <td>{{user.defaultAddress}}</td>
						</tr>
						<tr>
						  <td>Gender:</td> <td>{{user.gender}}</td>
						</tr>
						</tbody>
					</table>
				</div>
				<!-- <div class="panel-footer">
					<p class="pull-right">
	                    <button class="btn btn-sm btn-warning" data-toggle="tooltip"
	                            data-original-title="Edit Profile"><span class="glyphicon glyphicon-edit"></span></button>
	                    <button class="btn btn-sm btn-danger" data-toggle="tooltip"
	                            data-original-title="Remove User"><span class="glyphicon glyphicon-remove"></span></button>
	                </p>
				</div> -->
				

			</div>
		</div>
	</div>

	<div class="orderHistory row">
		<div class= "col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Order History</h3>
				</div>
				<div class="panel-body">
					<ul class="list-group">
					<li class="list-group-item" ng-repeat="order in orders">Order: {{order.title}}</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	
	<div class="reviews row">
		<div class= "col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Reviews</h3>
				</div>
				<div class="panel-body">
					<ul class="list-group">
					<li class="list-group-item" ng-repeat="review in reviews">
						<a ui-sref="review({productId: review.productId,
																reviewId: review.id,
																userId: review.userId})">
							<h4 class="list-group-item-heading">{{review.title}}</h4>
							<p class="list-group-item-text">{{review.description}}</p>
	            <i class="glyphicon glyphicon-star" ng-if="review.rating >= 1"></i>
	            <i class="glyphicon glyphicon-star" ng-if="review.rating >= 2"></i>
	            <i class="glyphicon glyphicon-star" ng-if="review.rating >= 3"></i>
	            <i class="glyphicon glyphicon-star" ng-if="review.rating >= 4"></i>
	            <i class="glyphicon glyphicon-star" ng-if="review.rating >= 5"></i>
	          </a>
        </div>     
					</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
