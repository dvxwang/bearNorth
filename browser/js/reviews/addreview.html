<div class="reviews row container">
  <div class= "col-lg-12">
    <form id="addReview" name="addReviewForm" ng-submit="addReviewForm.$valid && addReview(review)">
      <alert type="danger" ng-show="error">
        {{ error }}
      </alert>
      <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-control" required ng-model="review.title" />
      </div>
      <div class="form-group rating">
        <label>Rating</label>
        <span><input type="radio" name="rating" id="str5" value="5"
        required ng-model="review.rating"><label for="str5"></label></span>
        <span><input type="radio" name="rating" id="str4" value="4"
        required ng-model="review.rating"><label for="str4"></label></span>
        <span><input type="radio" name="rating" id="str3" value="3"
        required ng-model="review.rating"><label for="str3"></label></span>
        <span><input type="radio" name="rating" id="str2" value="2"
        required ng-model="review.rating"><label for="str2"></label></span>
        <span><input type="radio" name="rating" id="str1" value="1"
        required ng-model="review.rating"><label for="str1"></label></span>
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea class="form-control" form="addReview"
        required ng-model="review.description"></textarea>
      </div>
      <button type="submit" class="btn btn-block btn-primary" style="float:right; width: 8%;">Submit</button>
    </form>
  </div>
</div>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
//  Check Radio-box
    $(".rating input:radio").attr("checked", false);
    $('.rating input').click(function () {
        $(".rating span").removeClass('checked');
        $(this).parent().addClass('checked');
    });

    $('input:radio').change(
    function(){
        var userRating = this.value;
    }); 
});
</script>
