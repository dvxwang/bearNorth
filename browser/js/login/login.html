<div class="signin-container">
  <div class="buffer local">
    <form name="loginForm" ng-submit="loginForm.$valid && sendLogin(login)">
      <alert type="danger" ng-show="error">
        {{ error }}
      </alert>
      <div class="form-group">
        <label>Email Address</label>
        <input type="text" class="form-control" required ng-model="login.email" />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" required ng-model="login.password"/>
      </div>
      <button type="submit" class="btn btn-block btn-primary">Log In</button>
    </form>
  </div>
  <div class="or buffer">
    <div class="back-line"><span>OR</span></div>
  </div>
  <div class="buffer oauth">
    <p><oauth-button provider-name="Google"></oauth-button></p>
    <p><oauth-button provider-name="Twitter"></oauth-button></p>
    <p><oauth-button provider-name="Facebook"></oauth-button></p>
  </div>
</div>
