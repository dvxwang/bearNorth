<div class="container">
  <div class="panel panel-default">
    <form class="" method="POST" id="payment-form">
      <div class="payment-errors alert alert-danger" role="alert"></div>

      <div class="panel-heading">
        <h3 class="panel-title">Shipping Details</h3>
      </div>
      <div class="panel-body">
        <div class="form-group">
          <label class="col-sm-2 control-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-horizontal form-control" placeholder="Name">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Address</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Address">
          </div>
        </div>
      </div>

      <div class="panel-heading">
        <h3 class="panel-title">Billing Details</h3>
      </div>
      <div class="panel-body">
        <div class="form-group">
          <label class="col-sm-2 control-label">Card Number</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" size="20" data-stripe="number" placeholder="Credit Card Number" value="4242 4242 4242 4242">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">CVC</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" size="4" data-stripe="cvc" placeholder="CVC" value="123">
          </div>
          <label class="col-sm-2 control-label">Expiration</label>
          <div class="col-sm-4">
            <input class="form-inline form-control" style="width:20%; display: inline" type="text" size="2" data-stripe="exp_month" placeholder="MM" value="12">
            <span class="input-group-addon" style="width:20%; display: inline"> / </span>
            <input class="form-inline form-control" style="width:20%; display: inline" type="text" size="2" data-stripe="exp_year" placeholder="YY" value="17">
          </div>
        </div>
      </div>

      <div class="panel-heading">
        <h3 class="panel-title">Order Review</h3>
      </div>
      <div class="panel-body">
        <input class="btn btn-primary" type="submit" class="submit" value="Buy Now - {{ orderTotal | currency }}">
      </div>

    </form>
  </div>
</div>
