<div class="container">
  <div class="panel panel-default">

      <div class="panel-heading">
        <h3 class="panel-title">Shipping Details</h3>
      </div>
      <div class="panel-body">
        <form name="orderForm" class="form-horizontal" stripe-form="stripeCallback">
        
        <div class="form-group">
          <label class="col-sm-2 control-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-horizontal form-control" ng-model="orderName" placeholder="Name">
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label">Address</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="orderAddress" placeholder="Address">
          </div>
        </div>
      
        <div class="form-group">
          <label class="col-sm-2 control-label">Card Number</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" size="20" ng-model="number" payments-validate="card" placeholder="Credit Card Number">
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label">CVC</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" size="4" ng-model="cvc" payments-validate="cvc" placeholder="CVC">
          </div>
          <label class="col-sm-2 control-label">Expiration</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" size="5" ng-model="expiry" payments-validate="expiry" placeholder="MM/DD">
          </div>
        </div>
      </div>
      
        
      <div class="panel-footer clearfix">
        <div class="pull-right">
          <button class="btn btn-primary" ui-sref="cart">Review Order</button>
          <button class="btn btn-primary" type="submit">Buy Now  {{ orderTotal/100 | currency }}</button>
        </div>
      </div>

    </form>
  </div>
</div>
